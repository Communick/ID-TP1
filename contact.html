<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Interface Development and Design with WebXR</h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li tag="navlink"><a href="index.html">Home</a></li>
                <li tag="navlink"><a href="about.html">About</a></li>
                <li tag="navlink"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button id ="button" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footer">
      <div class="footer-links">
        <a href="#email">Email</a>
        <a href="#socials">Social Media</a>
        <a href="#help">Help</a>
      </div>
      <p class="footer-credits">&copy; 2025 IDD WebXR. All rights reserved.</p>
    </footer>
</body>
</html>
